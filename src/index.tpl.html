<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>eSQLate</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='bundle.css'>
	<link rel='stylesheet' href='index.css'>

  <script src="node_modules/director/build/director.js"></script>
  <script src="node_modules/markdown-it/dist/markdown-it.min.js"></script>
</head>

<body data-api-server="${API_SERVER}" class="container" style="overflow-x: auto">
</body>
<script defer src='./bundle.js'></script>
<script>
function esqlateHideToastError() {
  document.getElementById("toast-error-wrapper").style.display="none";
}
function esqlateShowToastError(msg) {
  document.getElementById("toast-error-wrapper").style.display="flex";
  document.getElementById("toast-error-wrapper-text").innerText = msg;
}
</script>
</html>
